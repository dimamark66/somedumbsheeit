<html>
  <head>
    <title>Universal crypto tool</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Encrypt/Decrypt site">
    <meta name="keywords" content="RSA, BASE64, base32, encrypt, dectypt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 align="center">Crypto Project</h1>

    <div class="scene">
      <button id="search"><i class="fa fa-search"></i></button>
      <button id="algorithm"><i class="fa fa-folder"></i></button>

      <form onsubmit="return false;">
        <select name="ciphers[]">
          <option value="AES">AES</option>
          <option selected value="BASE64">Base64</option>
          <option value="BASE32">Base32</option>
          <option value="HASH">Hash</option>
          <option value="CAESAR">Caesar Cipher</option>
          <option value="RSA">RSA</option>
          <option value="SHA256">SHA256</option>
          <option value="SHA512">SHA512</option>
        </select>
      </form>
      
      <form onsubmit="return false;">
        <input type="text" id="decryptedText">
        <button id="encrypt">Encrypt</button>
      </form>
      <form onsubmit="return false;">
        <input type="text" id="encryptedText">
        <button id="decrypt">Decrypt</button>
      </form>
    </div>
    
    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
